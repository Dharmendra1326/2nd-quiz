<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #3d4144;
      margin: 0;
      padding: 0;
    }
    .quiz-container {
      width: 50%;
      margin: auto;
      background: #6fc8f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    select {
      margin: 10px;
      padding: 5px;
    }
    #options-container button {
      background-color: white;
      color: black;
      border: 1px solid #ddd;
      margin: 8px 0;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
      transition: 0.3s ease;
    }
    .start-btn{
        background-color: #000000;
        color: rgb(0, 0, 0);
        width: 50px;
    }
    #options-container button:hover {
      background-color: #a9a9a9;
    }
    #timer-text {
      font-size: 18px;
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #next-btn {
      background-color: #000;
      color: white;
      border: none;
      border-radius: 30px;
      width: 80px;
      height: 45px;
      margin-top: 10px;
      cursor: pointer;
    }
    .correct {
      background-color: #4CAF50 !important;
      color: white;
    }
    .wrong {
      background-color: #f44336 !important;
      color: white;
    }
    progress {
      width: 100%;
      height: 10px;
      margin-bottom: 10px;
    }
    #restart-btn {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    #leaderboard-btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    #leaderboard {
      margin-top: 20px;
      display: none;
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #leaderboard th, #leaderboard td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    #leaderboard th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1 id="welcome-text"></h1>
    <div id="start-section">
      Category:
      <select id="category">
        <option value="9">General</option>
        <option value="18">Science</option>
        <option value="19">Mathematics</option>
        <option value="23">History</option>
      </select>
      Difficulty:
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select><br>
      <button onclick="startQuiz()" id="start-btn">Start</button>
    </div>
    <progress id="progress-bar" value="0" max="10" style="display:none;"></progress>
    <p id="question-text"></p>
    <p id="timer-text"></p>
    <div id="options-container"></div>
    <button id="next-btn" style="display: none;">Next</button>
    <p id="score-text"></p>
    <button id="restart-btn">Restart Quiz</button>
    <button id="leaderboard-btn">Show Leaderboard</button>

    <div id="leaderboard">
      <h3>üèÜ Leaderboard (Top 10)</h3>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-list"></tbody>
      </table>
    </div>
  </div>

  <script>
    const welcomeText = document.getElementById("welcome-text");
    const startSection = document.getElementById("start-section");
    const categorySelect = document.getElementById("category");
    const difficultySelect = document.getElementById("difficulty");
    const startBtn = document.getElementById("start-btn");

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nextButton = document.getElementById("next-btn");
    const scoreText = document.getElementById("score-text");
    const restartButton = document.getElementById("restart-btn");
    const progressBar = document.getElementById("progress-bar");
    const timerText = document.getElementById("timer-text");

    const leaderboardBtn = document.getElementById("leaderboard-btn");
    const leaderboardContainer = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboard-list");

    let userName = "";
    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let timer;
    let timeLeft = 60;

    // Ask for name on page load
    window.onload = () => {
      userName = prompt("Enter your name:") || "User";
      welcomeText.textContent = `Welcome, ${userName}`;
    };

    restartButton.onclick = () => location.reload();
    leaderboardBtn.onclick = () => leaderboardContainer.style.display = "block";

    async function startQuiz() {
      try {
        const category = categorySelect.value;
        const difficulty = difficultySelect.value;
        const response = await fetch(`https://opentdb.com/api.php?amount=10&category=${category}&difficulty=${difficulty}&type=multiple`);
        const data = await response.json();
        questions = data.results.map(q => ({
          question: q.question,
          options: [...q.incorrect_answers, q.correct_answer].sort(() => Math.random() - 0.5),
          correct: q.correct_answer
        }));
        score = 0;
        currentQuestionIndex = 0;
        startSection.style.display = "none";
        progressBar.style.display = "block";
        loadQuestion();
      } catch {
        questionText.innerHTML = "Failed to load questions.";
      }
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      timerText.textContent = `Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerText.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showScore();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (currentQuestionIndex >= questions.length) return showScore();
      const q = questions[currentQuestionIndex];
      questionText.innerHTML = `Q${currentQuestionIndex + 1}. ${q.question}`;
      optionsContainer.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, option, q.correct);
        optionsContainer.appendChild(btn);
      });
      progressBar.value = currentQuestionIndex;
      nextButton.style.display = "none";
      startTimer();
    }

    function checkAnswer(button, selected, correct) {
      clearInterval(timer);
      const allButtons = optionsContainer.querySelectorAll("button");
      allButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) btn.classList.add("correct");
        else if (btn.textContent === selected) btn.classList.add("wrong");
      });
      if (selected === correct) score++;
      nextButton.style.display = "block";
    }

    nextButton.onclick = () => {
      currentQuestionIndex++;
      loadQuestion();
    };

    function showScore() {
      questionText.textContent = `Quiz Over! Your score is ${score}/${questions.length}`;
      optionsContainer.innerHTML = "";
      nextButton.style.display = "none";
      timerText.textContent = "";
      restartButton.style.display = "block";
      leaderboardBtn.style.display = "block";
      saveToLeaderboard(userName, score);
    }

    function saveToLeaderboard(name, score) {
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard.slice(0, 10)));

      leaderboardList.innerHTML = leaderboard.map((entry, i) =>
        `<tr><td>${i + 1}</td><td>${entry.name}</td><td>${entry.score}</td></tr>`
      ).join("");
    }
  </script>
</body>
</html>
